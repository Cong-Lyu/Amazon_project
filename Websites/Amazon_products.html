<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon
    </title>
    <link rel="stylesheet" href="../Styles/product_website_header.css">
    <link rel="stylesheet" href="../Styles/product_website_product_content.css">
    <style>
      body {
        height: 6000px;
      }
      
    </style>
  </head>
  <body style="padding-top: 55px; margin: 0px; ">
    <div class="header">
      <div class="left-section">
        <a class="amazon-logo-anchor" href="https://google.com" target="_blank">
          <img class="amazon-logo" src="../Images/icon-image/amazon-logo-white.jpg">
        </a>
      </div>
      
      <div class="middle-section">
        <input class="search-box" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-button-icon" src="../Images/icon-image/search-icon.jpg">
        </button> 
      </div>
    
      <div class="right-section">
        <a class="return-and-orders-anchor" href="https://google.com" target="_blank">
          <p class="return-text">
            Returns 
            <span class="orders-text">
              & Orders
            </span>
          </p>
        </a>
        
        <a class="cart-anchor" href="https://google.com" target="_blank">
          <img class="cart-icon" src="../Images/icon-image/cart-icon.jpg">
          <p class="cart-text">
            Cart
          </p>
          <p class="product-number">
            3
          </p>
        </a>
      </div>
    </div>
    
    <div class="products-content">
    </div>

    <script type="module">
      const products = [{
        productName : 'Black and Gray Athletic',
        productRating : 45,
        productScore : 87,
        productPriceCents : 1090,
        productImageName : 'athletic-cotton-socks-6-pairs'
      },{
        productName : 'Intermediate Size Basketball',
        productRating : 40,
        productScore : 127,
        productPriceCents : 2095,
        productImageName : 'intermediate-composite-basketball'
      },{
        productName : 'Adults Plain Cotton T-Shirt - 2 Pack',
        productRating : 45,
        productScore : 56,
        productPriceCents : 799,
        productImageName : 'adults-plain-cotton-tshirt-2-pack-teal'
      },{
        productName : '2 Slot Toaster - Black',
        productRating : 50,
        productScore : 2197,
        productPriceCents : 1899,
        productImageName : 'black-2-slot-toaster'
      },{
        productName : '6 Piece White Dinner Plate Set',
        productRating : 40,
        productScore : 37,
        productPriceCents : 2067,
        productImageName : '6-piece-white-dinner-plate-set'
      },{
        productName : '6-Piece Nonstick, Carbon Steel Oven',
        productRating : 45,
        productScore : 175,
        productPriceCents : 3499,
        productImageName : '6-piece-non-stick-baking-set'
      }];

      let productsContentHTML = ``;
      const productContent = document.querySelector('.products-content');
      products.forEach((item, index) => {
          productsContentHTML += 
        `<div class="product-container">
          <div class="product-image-container">
            <img class="product-img" src="../Images/products-image/${item.productImageName}.jpg">
          </div>
            <p class="product-descrptions">
            ${item.productName}
          </p>
          <div class="rating-box">
            <img class="rating-img" src="../Images/rate-image/rating-${item.productRating}.jpg">
            <p class="scores">
              ${item.productScore}
            </p>
          </div>
          <p class="price">
            $${String((item.productPriceCents / 100).toFixed(2))}
          </p>
          <select class="number-selector">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
          <p class="add-to-cart-prompt">

          </p>
          <button class="Add-to-Cart">
            Add to Cart
          </button>
        </div>`;
      })
      productContent.innerHTML = productsContentHTML;
    </script>
  </body>
</html>
